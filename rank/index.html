<html>

<head>
  <title>Rank</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../css/styles.css?c" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
    }
    h1 {
      margin-top: 2ex;
      text-align: center;
    }
    #toggle {
      margin: 2ex;
      text-align: center;
    }
    #toggle div {
      border: 1px solid #999;
      cursor: pointer;
      display: inline-block;
      padding: 10px;
      width: 10ex;
    }
    #toggle div.active {
      border: 1px solid cornflowerblue;
    }

    #data {
      height: 100%;
      margin: 25px auto;
      position: relative;
      width: 90%;
    }
    .bar {
      border: 1px solid black;
      border-radius: 10px;
      height: 30px;
      line-height: 20px;
      overflow: hidden;
      padding: 3px 10px;
      position: absolute;
      transition: top 0.2s, width 0.2s;
      white-space: nowrap;
      word-wrap: unset;
    }

    .bar .start {
      display: inline-block;
      left: 5px;
      position: absolute;
    }

    .bar .end {
      position: absolute;
      right: 5px;
    }

    #minimap {
      background:
      url('https://raw.githubusercontent.com/ghdsi/common/master/worldmap.png');
      bottom: 0;
      height: 130px;
      position: absolute;
      right: 0;
      width: 198px;
    }

  </style>
</head>
<body class="sidebar-hidden">
<div id="topbar"></div>

<h1 id="title">Rank</h1>
<div style="color: #777; text-align: center">Scroll to advance. Logarithmic scale.</div>
<div id="toggle"><div class="active">Cases</div><div>Deaths</div></div>

<div id="data">Loading...</div>
<div id="minimap"></div>

<!-- js -->
<script src="/js/country.js"></script>
<script src="/js/dataprovider.js"></script>
<script src="/js/diseasemap.js"></script>
<script src="/js/graphing.js"></script>
<script src="/js/healthmap.js"></script>
<script src="/js/rank.js"></script>
<!-- /js -->
<script>rankInit()</script>

</body>

</html>
